<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      #loading, 
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <!-- 6 column div, magin auto on right and left -->
        <div class="col-md-6 mx-auto"> 
          <!-- card, card body, center text, margin top 5 -->
          <div class="card card-body text-center mt-5">
            <!-- heading, size 5, padding bottom 3 -->
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <!-- bootstrap wants inputs and labels wrapped in form-group div-->
              <div class="form-group">
                <div class="input-group">
                  <!-- this class will add a small detail space to the left of the input -->
                  <span class="input-group-addon">$</span>
                  <!-- form-control styles the input -->
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <!-- this class will add a small detail space to the left of the input -->
                  <span class="input-group-addon">%</span>
                  <!-- form-control styles the input -->
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>
              <div class="form-group">
                <!-- form-control styles the input -->
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <div class="form-group">
                <!-- btn: makes button, btn-dark: makes dark button,
                     btn-block: makes button stretch across as a block -->
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- Loader Here -->
            <div id="loading">
              <img src="img/loading.gif" alt="">
            </div>


            <!-- Results -->
            <!-- dont need a form-group since we're not submitting this data but rather just showing it -->

            <!-- padding top 4 -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <!-- this class will add a small detail space to the left of the input -->
                  <span class="input-group-addon">Monthly Payment</span>
                  <!-- form-control styles the input -->
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <!-- this class will add a small detail space to the left of the input -->
                  <span class="input-group-addon">Total Payment</span>
                  <!-- form-control styles the input -->
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <!-- this class will add a small detail space to the left of the input -->
                  <span class="input-group-addon">Total Interest</span>
                  <!-- form-control styles the input -->
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
